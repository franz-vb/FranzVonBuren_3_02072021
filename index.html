<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Projet_03</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
          href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
          rel="stylesheet"
        />
        <script
          src="https://kit.fontawesome.com/833592a17c.js"
          crossorigin="anonymous"
        ></script>
      </head>
</html>

<body>
    
    <header>
        <img src="images/logo/ohmyfood.png" alt="logo">
    </header>

    <main>

        <section class="localization-presentation">
            
            <div class="localization">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </div>
            <div class="presentation">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <p>Explorer nos restaurants</p>
            </div>

        </section>

        <section class="function">

            <h1>Fonctionnement</h1>
            <div class="function-step">
                <div class="function-step__cercle">1</div>
                <div class="function-step__icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="function-step__function">
                    <p>Choisissez un restaurant</p>
                </div>
            </div>
            <div class="function-step">
                <div class="function-step__cercle">2</div>
                <div class="function-step__icon">
                    <i class="fas fa-list-ul"></i>
                </div>
                <div class="function-step__function">
                    <p>Composez votre menu</p>
                </div>
            </div>
            <div class="function-step function-step--pink">
                <div class="function-step__cercle">3</div>
                <div class="function-step__icon">
                    <i class="fas fa-store"></i>
                </div>
                <div class="function-step__function">
                    <p>Dégustez au restaurant</p>
                </div>
            

        </section>

    </main>

    <footer></footer>

</body>
